query getItemLists(
  $after: String
  $before: String
  $viewer_id: Int
  $blockchain_id: [Int!]
  $category_id: [Int!]
  $collection_id: [Int!]
  $creator_id: Int
  $first: Int
  $last: Int
  $max_price: Float
  $min_price: Float
  $orderBy: ItemOrder
  $owner_id: Int
  $payment_token_id: [Int!]
  $query: String
  $skip: Int
  $status: [Int!]
) {
  getItemLists(
    after: $after
    before: $before
    viewer_id: $viewer_id
    blockchain_id: $blockchain_id
    category_id: $category_id
    collection_id: $collection_id
    creator_id: $creator_id
    first: $first
    last: $last
    max_price: $max_price
    min_price: $min_price
    orderBy: $orderBy
    owner_id: $owner_id
    payment_token_id: $payment_token_id
    query: $query
    skip: $skip
    status: $status
  ) {
    totalCount
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    edges {
      node {
        id
        name
        price
        media_path
        thumbnail_path
        slug
        like_count
        item_favourite_lists {
          id
        }
        payment_token {
          id
          logo
          token_symbol
        }
        collection {
          id
          name
          slug
        }
        owner {
          name
          username
          id
          wallet_address
        }
      }
    }
  }
}
