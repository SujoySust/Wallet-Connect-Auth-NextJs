query getItemListsForAssetDetails(
  $viewer_id: Int
  $collection_id: [Int!]
  $first: Int
  $last: Int
) {
  getItemLists(
    viewer_id: $viewer_id
    collection_id: $collection_id
    first: $first
    last: $last
  ) {
    totalCount
    edges {
      node {
        id
        name
        filetype
        media_path
        thumbnail_path
        like_count
        item_favourite_lists {
          id
        }
        price
        slug
        token_id
        payment_token {
          logo
          token_symbol
        }
      }
    }
  }
}
