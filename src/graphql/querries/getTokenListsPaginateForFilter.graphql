query getTokenListsPaginateForFilter(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $query: String
  $collection_id: Int
) {
  getTokenListsPaginate(
    after: $after
    before: $before
    first: $first
    last: $last
    query: $query
    collection_id: $collection_id
  ) {
    totalCount
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    edges {
      node {
        id
        name
        logo
        token_symbol
      }
    }
  }
}
