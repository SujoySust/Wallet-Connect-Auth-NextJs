query getItemActivities($item_id: Int!, $events: String) {
  getItemActivities(item_id: $item_id, events: $events) {
    id
    item_id
    from {
      id
      username
      wallet_address
    }
    to {
      id
      username
      wallet_address
    }
    item {
      owner {
        id
        name
      }
    }
    payment_token{
      id
      name
      contract_address
      token_symbol
      logo
    }
    hash
    amount
    event
    status
    created_at
    updated_at
  }
}
