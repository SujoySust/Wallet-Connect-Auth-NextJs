query globalSearch($limit: Int, $query: String!) {
  globalSearch(query: $query, limit: $limit) {
    account {
      id
      profile_img
      username
    }
    collection {
      id
      name
      slug
      logo
      blockchain {
        id
        logo
        network_name
      }
    }
    item {
      id
      name
      slug
      thumbnail_path
    }
  }
}
