query myCollectionWatchList(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $skip: Int
) {
  myCollectionWatchList(
    after: $after
    before: $before
    first: $first
    last: $last
    skip: $skip
  ) {
    totalCount
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    edges {
      node {
        id
        name
        slug
        logo
        feature_image
        banner_image
        _count {
          items
        }
        user {
          id
          username
          wallet_address
        }
      }
    }
  }
}
