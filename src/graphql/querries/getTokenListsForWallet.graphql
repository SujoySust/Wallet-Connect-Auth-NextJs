query getTokenListsForWallet($chain_id: Int) {
  getTokenLists(chain_id: $chain_id) {
    id
    name
    contract_address
    token_symbol
    total_decimal
    is_wrapable
    is_default
    min_amount_to_execute_auction
    type
    logo
    usd_rate
    blockchain {
      network_name
    }
  }
}
