query ItemDetailsForActiveBuy(
  $slugOrTokenId: String!
  $viewer_wallet_address: String
) {
  ItemDetailsBySlugOrTokenId(
    slugOrTokenId: $slugOrTokenId
    viewer_wallet_address: $viewer_wallet_address
  ) {
    id
    name
    slug
    active_buy {
      id
      uid
      type
      total_amount
      start_date
      end_date
      created_at
      payment_token {
        id
        name
        contract_address
        token_symbol
        total_decimal
        logo
      }
      user {
        wallet_address
      }
    }
  }
}
