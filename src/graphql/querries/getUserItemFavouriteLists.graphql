query getUserItemFavouriteLists(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $skip: Int
  $viewer_id: Int
  $viewer_wallet_address: String
) {
  getUserItemFavouriteLists(
    after: $after
    before: $before
    first: $first
    last: $last
    skip: $skip
    viewer_id: $viewer_id
    viewer_wallet_address: $viewer_wallet_address
  ) {
    edges {
      cursor
      node {
        id
        name
        price
        media_path
        thumbnail_path
        slug
        like_count
        item_favourite_lists {
          id
        }
        payment_token {
          id
          logo
          token_symbol
        }
        collection {
          id
          name
          slug
        }
        owner {
          name
          username
          id
          wallet_address
        }
      }
    }
    totalCount
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}
