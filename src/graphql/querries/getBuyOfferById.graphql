query getBuyOfferById($offerId: Int!) {
  getBuyOfferById(offerId: $offerId) {
    id
    uid
    signature
    nonce
    start_date
    end_date
    total_amount
    seller_amount
    fee_amount
    fee_percentage
    royalty_percentage
    royalty_amount
    royalty_address
    user {
      wallet_address
    }
    payment_token {
      id
      name
      contract_address
      token_symbol
      total_decimal
      logo
    }
  }
}
