query getTrendingItemList(
  $limit: Int
  $viewer_id: Int 
) {
  getTrendingItemList(
    limit: $limit
    viewer_id: $viewer_id
  ) {
    description
    external_url
    id
    is_minted
    is_unlockable_content
    like_count
    media_path
    thumbnail_path
    name
    price
    slug
    status
    token_id
    token_uri
    unlockable_content
    view_count
    item_favourite_lists {
      id
    }
    owner {
      name
      username
      id
      wallet_address
    }
    payment_token {
      id
      logo
      token_symbol
    }
  }
}
