query getItemActivitiesPaginate(
  $after: String
  $before: String
  $blockchain_id: [Int!]
  $collection_id: [Int!]
  $event_type: [Int!]
  $first: Int
  $item_id: Int
  $last: Int
  $skip: Int
  $user_id: Int
  $query: String
) {
  getItemActivitiesPaginate(
    after: $after
    before: $before
    first: $first
    blockchain_id: $blockchain_id
    last: $last
    event_type: $event_type
    skip: $skip
    collection_id: $collection_id
    item_id: $item_id
    user_id: $user_id
    query: $query
  ) {
    totalCount
    pageInfo {
      endCursor
      startCursor
      hasNextPage
      hasPreviousPage
    }
    edges {
      node {
        id
        item_id
        from {
          id
          username
          wallet_address
        }
        to {
          id
          username
          wallet_address
        }
        item {
          name
          slug
          media_path
          thumbnail_path
          owner {
            id
            name
          }
        }
        payment_token {
          id
          name
          contract_address
          token_symbol
          logo
        }
        hash
        amount
        event
        status
        created_at
        updated_at
      }
    }
  }
}
